<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>HerbTrace â€¢ Verified Herbal Community</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1b5e2a;
            --primary-light: #4c8b5a;
            --surface: #ffffff;
            --background: #f5f9f3;
            --text: #1a2e18;
            --text-light: #4a5f47;
            --border: #d4e8d1;
            --success: #2e7d5e;
            --danger: #b84a4a;
            --warning: #cc7b2b;
            --verified: #2a7faa;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            max-width: 480px;
            margin: 0 auto;
            padding-bottom: 80px;
        }
        /* Header */
        .header {
            background: var(--surface);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary);
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        /* Feed */
        .feed {
            padding: 15px;
        }
        .post-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: 0 2px 10px rgba(0,30,0,0.05);
            border: 1px solid var(--border);
        }
        .post-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }
        .avatar {
            width: 48px;
            height: 48px;
            background: var(--primary-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
        }
        .verified-badge {
            background: var(--verified);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 30px;
            margin-left: 5px;
            display: inline-block;
        }
        .herb-tag {
            display: inline-block;
            background: var(--background);
            padding: 6px 12px;
            border-radius: 30px;
            font-size: 0.85rem;
            margin: 5px 0;
            border: 1px solid var(--border);
        }
        .rating-section {
            background: var(--background);
            border-radius: 20px;
            padding: 15px;
            margin: 15px 0;
        }
        .rating-question {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary-dark);
        }
        .rating-buttons {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        .rating-btn {
            flex: 1;
            min-width: 100px;
            padding: 12px;
            border: 2px solid transparent;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            background: white;
            transition: all 0.2s;
        }
        .rating-btn.working { 
            color: var(--success); 
            border-color: var(--success); 
        }
        .rating-btn.working:hover,
        .rating-btn.working.selected { 
            background: var(--success); 
            color: white; 
        }
        .rating-btn.not-working { 
            color: var(--danger); 
            border-color: var(--danger); 
        }
        .rating-btn.not-working:hover,
        .rating-btn.not-working.selected { 
            background: var(--danger); 
            color: white; 
        }
        .rating-btn.unsure { 
            color: var(--warning); 
            border-color: var(--warning); 
        }
        .rating-btn.unsure:hover,
        .rating-btn.unsure.selected { 
            background: var(--warning); 
            color: white; 
        }
        .rating-stats {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            font-size: 0.85rem;
            color: var(--text-light);
            flex-wrap: wrap;
        }
        .rating-stats span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 480px;
            margin: 0 auto;
            background: var(--surface);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 2px solid var(--border);
            z-index: 1000;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            color: var(--text-light);
            font-size: 0.8rem;
            gap: 4px;
        }
        .nav-item i {
            font-size: 1.3rem;
        }
        .nav-item.active { 
            color: var(--primary); 
        }
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }
        .modal.active { 
            display: flex; 
        }
        .modal-content {
            background: white;
            border-radius: 32px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 16px;
            font-size: 1rem;
            font-family: inherit;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 5px;
        }
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .user-menu i {
            font-size: 1.3rem;
            cursor: pointer;
        }
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            background: var(--surface);
            border-radius: 24px;
            margin: 20px;
        }
        .welcome-message h3 {
            margin: 15px 0;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="logo" onclick="window.location.reload()">
                <i class="fas fa-leaf"></i>
                <span>HerbTrace</span>
            </div>
            <div class="auth-buttons" id="authButtons">
                <button class="btn btn-outline" onclick="showModal('loginModal')">Login</button>
                <button class="btn btn-primary" onclick="showModal('signupModal')">Sign Up</button>
            </div>
            <div class="user-menu" id="userMenu" style="display: none;">
                <i class="fas fa-bell"></i>
                <i class="fas fa-user-circle" style="font-size: 2rem;" onclick="showProfile()"></i>
            </div>
        </div>

        <!-- Feed -->
        <div class="feed" id="feed">
            <div class="loading">Loading herbal community...</div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" data-tab="home" onclick="switchTab(this)">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" data-tab="explore" onclick="switchTab(this)">
                <i class="fas fa-search"></i>
                <span>Explore</span>
            </div>
            <div class="nav-item" data-tab="scan" onclick="switchTab(this)">

                <i class="fas fa-user"></i>
                <span>Profile</span>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Login to HerbTrace</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <div id="loginError" class="error-message" style="display: none;"></div>
            <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="handleLogin()">Login</button>
            <button class="btn btn-outline" style="width: 100%;" onclick="closeModal('loginModal')">Cancel</button>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Create Account</h2>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signupUsername" placeholder="herbalist123">
            </div>
            <div class="form-group">
                <label>I am a...</label>
                <select id="signupUserType">
                    <option value="consumer">Consumer / Enthusiast</option>
                    <option value="herbalist">Herbalist / Practitioner</option>
                    <option value="brand">Brand / Manufacturer</option>
                    <option value="lab">Laboratory</option>
                    <option value="farmer">Farmer / Grower</option>
                </select>
            </div>
            <div id="signupError" class="error-message" style="display: none;"></div>
            <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="handleSignup()">Sign Up</button>
            <button class="btn btn-outline" style="width: 100%;" onclick="closeModal('signupModal')">Cancel</button>
        </div>
    </div>

    <!-- Rating Modal -->
    <div class="modal" id="ratingModal">
        <div class="modal-content">
            <h3 id="ratingModalTitle">Thanks for voting! ðŸŒ¿</h3>
            <p id="ratingModalMessage">Your experience helps the community make informed decisions.</p>
            <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" onclick="closeModal('ratingModal')">Close</button>
        </div>
    </div>

    <!-- Create Post Modal -->
    <div class="modal" id="createPostModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Share Experience</h2>
            <div class="form-group">
                <label>Select Herb</label>
                <select id="postHerbId">
                    <option value="">Loading herbs...</option>
                </select>
            </div>
            <div class="form-group">
                <label>Your Experience</label>
                <textarea id="postContent" placeholder="Share your experience with this herb..." rows="4"></textarea>
            </div>
            <div class="form-group">
                <label>Post Type</label>
                <select id="postType">
                    <option value="experience">Personal Experience</option>
                    <option value="traditional">Traditional Knowledge</option>
                    <option value="study">Scientific Study</option>
                    <option value="question">Question</option>
                </select>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-bottom: 10px;" onclick="createPost()">Share Post</button>
            <button class="btn btn-outline" style="width: 100%;" onclick="closeModal('createPostModal')">Cancel</button>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://kfkjystvuumfbocqyvwl.supabase.co'; // REPLACE WITH YOUR URL
        const SUPABASE_ANON_KEY = 'sb_publishable_MJi-Z9uOMPZtPn2hxUtWww_P9E_b9Zq'; // REPLACE WITH YOUR KEY
        
        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Global state
        let currentUser = null;
        let currentSession = null;

        // Check auth state on load
        document.addEventListener('DOMContentLoaded', async () => {
            await checkUser();
            await loadHerbsForSelect();
        });

        async function checkUser() {
            try {
                const { data: { session }, error } = await supabase.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    currentSession = session;
                    currentUser = session.user;
                    
                    // Update UI
                    document.getElementById('authButtons').style.display = 'none';
                    document.getElementById('userMenu').style.display = 'flex';
                    
                    await loadFeed();
                } else {
                    document.getElementById('authButtons').style.display = 'flex';
                    document.getElementById('userMenu').style.display = 'none';
                    
                    await loadPublicFeed();
                }
            } catch (error) {
                console.error('Auth check error:', error);
                document.getElementById('feed').innerHTML = `
                    <div class="welcome-message">
                        <i class="fas fa-leaf" style="font-size: 3rem; color: var(--primary);"></i>
                        <h3>Welcome to HerbTrace</h3>
                        <p>A verified community for herbal wisdom</p>
                        <button class="btn btn-primary" onclick="showModal('signupModal')" style="margin-top: 15px;">Join Now</button>
                    </div>
                `;
            }
        }

        // Show modal
        function showModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
            // Clear any error messages
            const errorDiv = document.getElementById(modalId.replace('Modal', 'Error'));
            if (errorDiv) {
                errorDiv.style.display = 'none';
                errorDiv.textContent = '';
            }
        }

        // Handle login
        async function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            if (!email || !password) {
                errorDiv.textContent = 'Please enter both email and password';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                closeModal('loginModal');
                await checkUser();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }

        // Handle signup
        async function handleSignup() {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const username = document.getElementById('signupUsername').value;
            const userType = document.getElementById('signupUserType').value;
            const errorDiv = document.getElementById('signupError');

            if (!email || !password || !username) {
                errorDiv.textContent = 'Please fill in all fields';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username,
                            user_type: userType
                        }
                    }
                });

                if (error) throw error;

                if (data.user) {
                    // Create profile
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .insert([{ 
                            id: data.user.id, 
                            username: username,
                            user_type: userType,
                            trust_score: 50
                        }]);

                    if (profileError) throw profileError;
                }

                closeModal('signupModal');
                alert('Account created! Please check your email for confirmation.');
                await checkUser();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
            }
        }

        // Load herbs for select dropdown
        async function loadHerbsForSelect() {
            try {
                const { data: herbs, error } = await supabase
                    .from('herbs')
                    .select('id, name')
                    .order('name');

                if (error) throw error;

                const select = document.getElementById('postHerbId');
                if (select) {
                    select.innerHTML = '<option value="">Select an herb...</option>';
                    herbs.forEach(herb => {
                        select.innerHTML += `<option value="${herb.id}">${herb.name}</option>`;
                    });
                }
            } catch (error) {
                console.error('Error loading herbs:', error);
            }
        }

        // Load feed
        async function loadFeed() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '<div class="loading">Loading community posts...</div>';

            try {
                const { data: posts, error } = await supabase
                    .from('posts')
                    .select(`
                        *,
                        profiles:user_id (
                            username, 
                            user_type, 
                            verified, 
                            trust_score
                        ),
                        herbs:herb_id (
                            id,
                            name, 
                            scientific_name
                        )
                    `)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!posts || posts.length === 0) {
                    feed.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px;">
                            <i class="fas fa-leaf" style="font-size: 3rem; color: var(--primary-light);"></i>
                            <h3 style="margin: 15px 0;">No posts yet</h3>
                            <p>Be the first to share your herbal experience!</p>
                            <button class="btn btn-primary" onclick="showModal('createPostModal')" style="margin-top: 15px;">
                                Create Post
                            </button>
                        </div>
                    `;
                    return;
                }

                renderFeed(posts);
            } catch (error) {
                console.error('Error loading feed:', error);
                feed.innerHTML = '<div class="error-message" style="text-align: center;">Error loading feed. Please refresh.</div>';
            }
        }

        async function loadPublicFeed() {
            const feed = document.getElementById('feed');
            
            try {
                const { data: herbs, error } = await supabase
                    .from('herbs')
                    .select('*')
                    .limit(5);

                if (error) throw error;

                if (!herbs || herbs.length === 0) {
                    feed.innerHTML = `
                        <div class="welcome-message">
                            <i class="fas fa-leaf" style="font-size: 3rem; color: var(--primary);"></i>
                            <h3>Welcome to HerbTrace</h3>
                            <p>Join our community to discover and verify herbal remedies</p>
                            <button class="btn btn-primary" onclick="showModal('signupModal')" style="margin-top: 15px;">Sign Up Now</button>
                        </div>
                    `;
                    return;
                }

                let html = '<div style="padding: 10px;">';
                html += '<h3 style="margin-bottom: 15px;">Popular Herbs ðŸŒ¿</h3>';
                
                herbs.forEach(herb => {
                    html += `
                        <div class="post-card">
                            <h4><i class="fas fa-leaf"></i> ${herb.name}</h4>
                            <p><em>${herb.scientific_name || ''}</em></p>
                            <p style="margin: 10px 0;">${herb.description || 'Traditional herb with various uses.'}</p>
                            <button class="btn btn-primary" onclick="showModal('signupModal')">Join to Rate</button>
                        </div>
                    `;
                });
                
                html += '</div>';
                feed.innerHTML = html;
            } catch (error) {
                console.error('Error loading public feed:', error);
                feed.innerHTML = '<div class="welcome-message">Welcome to HerbTrace! Please sign up to see content.</div>';
            }
        }

        function renderFeed(posts) {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';

            // Add create post button for logged in users
            if (currentUser) {
                const createButton = document.createElement('div');
                createButton.style.padding = '10px 0';
                createButton.innerHTML = `
                    <button class="btn btn-primary" style="width: 100%;" onclick="showModal('createPostModal')">
                        <i class="fas fa-plus"></i> Share Your Experience
                    </button>
                `;
                feed.appendChild(createButton);
            }

            posts.forEach(post => {
                const postEl = document.createElement('div');
                postEl.className = 'post-card';
                
                const username = post.profiles?.username || 'Anonymous';
                const userType = post.profiles?.user_type || 'member';
                const verified = post.profiles?.verified ? '<span class="verified-badge"><i class="fas fa-check"></i> Verified</span>' : '';
                const herbName = post.herbs?.name || 'Herbal remedy';
                
                postEl.innerHTML = `
                    <div class="post-header">
                        <div class="avatar">${username.charAt(0).toUpperCase()}</div>
                        <div>
                            <h4>${username} ${verified}</h4>
                            <small>${userType} Â· ${new Date(post.created_at).toLocaleDateString()}</small>
                        </div>
                    </div>
                    <div class="herb-tag">
                        <i class="fas fa-leaf"></i> ${herbName}
                    </div>
                    <p style="margin: 10px 0;">${post.content}</p>
                    <div class="rating-section">
                        <div class="rating-question">Is this herb working for you?</div>
                        <div class="rating-buttons">
                            <button class="rating-btn working" onclick="rateHerb('${post.herb_id}', 'working', this)">
                                <i class="fas fa-check-circle"></i> Working
                            </button>
                            <button class="rating-btn not-working" onclick="rateHerb('${post.herb_id}', 'not_working', this)">
                                <i class="fas fa-times-circle"></i> Not Working
                            </button>
                            <button class="rating-btn unsure" onclick="rateHerb('${post.herb_id}', 'unsure', this)">
                                <i class="fas fa-question-circle"></i> Unsure
                            </button>
                        </div>
                        <div class="rating-stats" id="stats-${post.herb_id}">
                            Loading stats...
                        </div>
                    </div>
                `;
                feed.appendChild(postEl);
                loadRatingStats(post.herb_id);
            });
        }

        // Rate herb
        async function rateHerb(herbId, rating, buttonElement) {
            if (!currentUser) {
                showModal('loginModal');
                return;
            }

            try {
                // Remove selected class from all buttons in this group
                const container = buttonElement.closest('.rating-buttons');
                container.querySelectorAll('.rating-btn').forEach(btn => {
                    btn.classList.remove('selected');
                });
                
                // Add selected class to clicked button
                buttonElement.classList.add('selected');

                const { error } = await supabase
                    .from('herb_ratings')
                    .upsert({
                        user_id: currentUser.id,
                        herb_id: herbId,
                        rating: rating
                    }, {
                        onConflict: 'user_id, herb_id'
                    });

                if (error) throw error;

                // Show success modal
                document.getElementById('ratingModalTitle').innerHTML = 'Thanks for voting! ðŸŒ¿';
                document.getElementById('ratingModalMessage').innerHTML = 'Your experience helps the community.';
                showModal('ratingModal');
                
                loadRatingStats(herbId);
            } catch (error) {
                console.error('Error rating herb:', error);
                alert('Error saving rating: ' + error.message);
            }
        }

        // Load rating stats
        async function loadRatingStats(herbId) {
            try {
                const { data, error } = await supabase
                    .from('herb_ratings')
                    .select('rating')
                    .eq('herb_id', herbId);

                if (error) throw error;

                const total = data.length;
                if (total === 0) {
                    const statsEl = document.getElementById(`stats-${herbId}`);
                    if (statsEl) {
                        statsEl.innerHTML = '<span>No ratings yet. Be the first!</span>';
                    }
                    return;
                }

                const working = data.filter(r => r.rating === 'working').length;
                const notWorking = data.filter(r => r.rating === 'not_working').length;
                const unsure = data.filter(r => r.rating === 'unsure').length;

                const workingPct = Math.round((working / total) * 100);
                const notWorkingPct = Math.round((notWorking / total) * 100);
                const unsurePct = Math.round((unsure / total) * 100);

                const statsEl = document.getElementById(`stats-${herbId}`);
                if (statsEl) {
                    statsEl.innerHTML = `
                        <span><i class="fas fa-check-circle" style="color: var(--success);"></i> ${workingPct}% (${working})</span>
                        <span><i class="fas fa-times-circle" style="color: var(--danger);"></i> ${notWorkingPct}% (${notWorking})</span>
                        <span><i class="fas fa-question-circle" style="color: var(--warning);"></i> ${unsurePct}% (${unsure})</span>
                    `;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Create post
        async function createPost() {
            const herbId = document.getElementById('postHerbId').value;
            const content = document.getElementById('postContent').value;
            const postType = document.getElementById('postType').value;

            if (!herbId || !content) {
                alert('Please select an herb and enter your experience');
                return;
            }

            try {
                const { error } = await supabase
                    .from('posts')
                    .insert([{
                        user_id: currentUser.id,
                        herb_id: herbId,
                        content: content,
                        post_type: postType
                    }]);

                if (error) throw error;

                closeModal('createPostModal');
                document.getElementById('postContent').value = '';
                await loadFeed();
            } catch (error) {
                console.error('Error creating post:', error);
                alert('Error creating post: ' + error.message);
            }
        }

        // Switch tabs
        function switchTab(tabElement) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            tabElement.classList.add('active');
            
            const tab = tabElement.getAttribute('data-tab');
            
            if (tab === 'scan') {
                alert('ðŸ“± Scan feature: Point camera at product QR code to verify batch authenticity');
            } else if (tab === 'profile') {
                if (!currentUser) {
                    showModal('loginModal');
                } else {
                    alert('Profile page coming soon!');
                }
            } else if (tab === 'explore') {
                loadPublicFeed();
            } else if (tab === 'home') {
                if (currentUser) {
                    loadFeed();
                } else {
                    loadPublicFeed();
                }
            }
        }

        function showProfile() {
            if (currentUser) {
                alert(`Logged in as: ${currentUser.email}\nUser ID: ${currentUser.id}`);
            }
        }
    </script>
